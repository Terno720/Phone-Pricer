<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="smallBis.css">
    <title>Bell Small bis</title>
</head>
<body>
    <div class="bellSmallBisall">
        <div class="bellSmallBisBox">
            <label for="date">Date: </label><input type="text" name="date" placeholder="Today's Date:">
            <h1 id="title" class="bellSmallBistitle">BellSmallBis Mobility: Line 1</h1>
            <br>

            <label for="bellSmallBisPhoneType">Phone:</label>
            <input type="text" name="bellSmallBisPhoneType" class="bellSmallBisInfoBox" placeholder="What Phone?">
            <label for="Data">Data:</label>
            <input type="text" name="Data" class="bellSmallBisInfoBox" placeholder="How Many gb?">
            <br><br>
            <label for="bellSmallBisPhone">Phone Cost:</label>
            <input type="number" name="bellSmallBisPhone" id="bellSmallBisPhone" value="0.00" class="BellSmallBisFillBox">
            <label for="bellSmallBisPlan">Plan Cost:</label>
            <input type="number" name="bellSmallBisPlan" id="bellSmallBisPlan" value="0.00" class="BellSmallBisFillBox">
            <br><br>


            <label for="bellSmallBisisc">ISC:</label>
            <input type="number" name="bellSmallBisisc" id="bellSmallBisisc" value="0.00" class="BellSmallBisFillBox">
            <label for="bellSmallBisdis">Discretionary:</label>
            <input type="number" name="bellSmallBisdis" id="bellSmallBisdis" value="0.00" class="BellSmallBisFillBox">
            <br>
            
            <br>
            <p class="bellSmallBisDivide"></p>
            <br>

            
            <label for="bellSmallBisdp60">D/P 60:</label>
            <input type="checkbox" name="bellSmallBisdp60" id="bellSmallBisdp60">
            <br>
            <label for="bellSmallBisdp120">D/P 120:</label>
            <input type="checkbox" name="bellSmallBisdp120" id="bellSmallBisdp120">
            <br>
            <label for="bellSmallBisdp240">D/P 240:</label>
            <input type="checkbox" name="bellSmallBisdp240" id="bellSmallBisdp240">
            <br>
            <label for="bellSmallBisdp360">D/P 360:</label>
            <input type="checkbox" name="bellSmallBisdp360" id="bellSmallBisdp360">
            <br>
            <label for="bellSmallBisSpendGet">Send & Get:</label>
            <input type="checkbox" name="bellSmallBisSpendGet" id="bellSmallBisSpendGet">
            <br><br>

            <br>
            <label for="bellSmallBisspc">SPC</label>
            <input type="number" name="bellSmallBisspc" id="bellSmallBisspc" value="0.00">
            <br><br>


            <label for="bellSmallBisoffer1">Offer 1:</label>
            <input class="titleBox" type="text" name="bellSmallBis1OfferTitle1" placeholder="Offer Title">
            <input class="offerbox" type="number" name="bellSmallBisoffer1" id="bellSmallBisoffer1" value="0.00">
            <br>
            <label for="bellSmallBisoffer2">Offer 2:</label>
            <input class="titleBox" type="text" name="bellSmallBis1OfferTitle1" placeholder="Offer Title">
            <input class="offerbox" type="number" name="bellSmallBisoffer2" id="bellSmallBisoffer2" value="0.00">
            <br>
            <label for="bellSmallBisoffer3">Offer 3:</label>
            <input class="titleBox" type="text" name="bellSmallBis1OfferTitle1" placeholder="Offer Title">
            <input class="offerbox" type="number" name="bellSmallBisoffer3" id="bellSmallBisoffer3" value="0.00">


            <br><br>
            <div class="bellSmallBis-total-grid">
                <div class="bellSmallBis-grid-item">
                <p>Total/Month:</p>
                <p id="bellSmallBisTotalBT">$0.00</p>
                </div>  
                <div class="bellSmallBis-grid-item">
                <p>Phone/Month:</p>
                <p id="bellSmallBisPhonePerM">$0.00</p>
                </div>
                <div class="bellSmallBis-grid-item">
                <p>Total/Month After Tax:</p>
                <p id="bellSmallBisTotalAT">$0.00</p>
                </div>
                <div class="bellSmallBis-grid-item">
                <p>Total to spend</p>
                <p id="bellSmallBisLeftToSpend" style="color: black;">$0.00</p>
                </div>
                <button onclick="getTotalsbellSmallBis()" class="bellSmallBis-grid-button">Get Totals</button>
            </div>
        </div>


    <button onclick="bellPage()" class="bell-button">Bell</button>
    <button onclick="virginPage()" class="virgin-button">Virgin</button>

    <div>crash code:</div>
    <div id="tester"></div>
    <div>version: 12</div>
    <div>testing</div>


    <script src="smallBis.js"></script>
</body>
</html>
